<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Gestione Progetti</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 2rem; }
        .admin-container { max-width: 800px; margin: 0 auto; background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; margin-bottom: 2rem; text-align: center; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; font-weight: bold; margin-bottom: 0.5rem; color: #2c3e50; }
        input, textarea { width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 5px; font-size: 1rem; font-family: Arial, sans-serif; }
        textarea { min-height: 100px; resize: vertical; }
        .btn { background: #e74c3c; color: white; padding: 1rem 2rem; border: none; border-radius: 5px; cursor: pointer; font-size: 1.1rem; width: 100%; margin-top: 1rem; }
        .btn:hover { background: #c0392b; }
        .btn-secondary { background: #2c3e50; margin-top: 1rem; }
        .btn-secondary:hover { background: #34495e; }
        .progetti-list { margin-top: 3rem; padding-top: 2rem; border-top: 2px solid #eee; }
        .progetto-item { background: #f9f9f9; padding: 1rem; margin-bottom: 1rem; border-radius: 5px; display: flex; justify-content: space-between; align-items: center; }
        .progetto-item h3 { color: #2c3e50; margin-bottom: 0.5rem; }
        .progetto-item p { color: #666; font-size: 0.9rem; }
        .delete-btn { background: #e74c3c; color: white; border: none; padding: 0.5rem 1rem; border-radius: 5px; cursor: pointer; }
        .success { background: #27ae60; color: white; padding: 1rem; border-radius: 5px; margin-bottom: 1rem; text-align: center; display: none; }
        .file-info { background: #f0f8ff; padding: 1rem; border-left: 4px solid #3498db; margin-bottom: 1rem; }
        .code-output { background: #2c3e50; color: #fff; padding: 1rem; border-radius: 5px; font-family: monospace; font-size: 0.9rem; overflow-x: auto; margin-top: 1rem; display: none; }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1>üîß Admin Panel - Gestione Progetti</h1>
        
        <div class="success" id="successMsg">‚úÖ Progetto aggiunto con successo!</div>
        
        <div class="file-info">
            <strong>‚ÑπÔ∏è Info:</strong> I progetti vengono salvati in localStorage del browser. Per il deploy definitivo, copia il JSON generato in <code>data/progetti/</code>.
        </div>
        
        <form id="adminForm">
            <div class="form-group">
                <label for="title">Titolo Progetto *</label>
                <input type="text" id="title" required placeholder="Es: Cancello in Ferro Battuto">
            </div>
            
            <div class="form-group">
                <label for="description">Descrizione *</label>
                <textarea id="description" required placeholder="Breve descrizione del progetto..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="image">Path Immagine *</label>
                <input type="text" id="image" required placeholder="img/progetto-nome.jpg" value="img/">
            </div>
            
            <button type="submit" class="btn">‚ûï Aggiungi Progetto</button>
        </form>
        
        <button class="btn btn-secondary" onclick="generateJSON()">üì• Genera JSON per Deploy</button>
        <div class="code-output" id="jsonOutput"></div>
        
        <div class="progetti-list">
            <h2>Progetti Salvati (<span id="projectCount">0</span>)</h2>
            <div id="progettiContainer"></div>
        </div>
        
        <button class="btn btn-secondary" onclick="window.location.href='index.html'">üè† Torna al Sito</button>
    </div>

    <script>
        const STORAGE_KEY = 'carpenteria_progetti';
        
        // Carica progetti da localStorage
        function getProgetti() {
            const stored = localStorage.getItem(STORAGE_KEY);
            return stored ? JSON.parse(stored) : [];
        }
        
        // Salva progetti in localStorage
        function saveProgetti(progetti) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(progetti));
            renderProgetti();
        }
        
        // Renderizza lista progetti
        function renderProgetti() {
            const container = document.getElementById('progettiContainer');
            const progetti = getProgetti();
            document.getElementById('projectCount').textContent = progetti.length;
            
            if (progetti.length === 0) {
                container.innerHTML = '<p style="color: #999;">Nessun progetto salvato.</p>';
                return;
            }
            
            container.innerHTML = progetti.map((p, index) => `
                <div class="progetto-item">
                    <div>
                        <h3>${p.title}</h3>
                        <p>${p.description}</p>
                        <small style="color: #999;">${p.main_image}</small>
                    </div>
                    <button class="delete-btn" onclick="deleteProgetto(${index})">üóëÔ∏è Elimina</button>
                </div>
            `).join('');
        }
        
        // Form submit
        document.getElementById('adminForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newProgetto = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                main_image: document.getElementById('image').value
            };
            
            const progetti = getProgetti();
            progetti.push(newProgetto);
            saveProgetti(progetti);
            
            // Mostra successo
            const successMsg = document.getElementById('successMsg');
            successMsg.style.display = 'block';
            setTimeout(() => successMsg.style.display = 'none', 3000);
            
            // Reset form
            this.reset();
            document.getElementById('image').value = 'img/';
        });
        
        // Elimina progetto
        function deleteProgetto(index) {
            if (confirm('Eliminare questo progetto?')) {
                const progetti = getProgetti();
                progetti.splice(index, 1);
                saveProgetti(progetti);
            }
        }
        
        // Genera JSON per file sistema
        function generateJSON() {
            const progetti = getProgetti();
            const output = document.getElementById('jsonOutput');
            
            if (progetti.length === 0) {
                alert('Nessun progetto da esportare!');
                return;
            }
            
            let jsonFiles = '';
            progetti.forEach((p, i) => {
                const filename = `progetto${i + 1}.json`;
                jsonFiles += `\n// File: data/progetti/${filename}\n`;
                jsonFiles += JSON.stringify(p, null, 2) + '\n';
            });
            
            output.textContent = jsonFiles;
            output.style.display = 'block';
            
            alert(`üìã JSON generato! Copia i contenuti e crea i file in data/progetti/`);
        }
        
        // Init
        renderProgetti();
    </script>
</body>
</html>
